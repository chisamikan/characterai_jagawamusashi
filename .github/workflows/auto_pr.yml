name: Auto Prompt Update

on:
  issues:
    types: [opened, edited]

jobs:
  generate-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Debug GEMINI_API_KEY
        run: echo "Length: ${#GEMINI_API_KEY}"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create new branch and commit
        run: |
          BRANCH="update-prompt-${{ github.event.issue.number }}"
          git checkout -b "$BRANCH"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add GEMINI.md
          git commit -m "Auto update prompt based on Issue #${{ github.event.issue.number }}"
          git push origin "$BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Prompt Update: Issue #${{ github.event.issue.number }}"
          body: |
            このプルリクエストは Issue #${{ github.event.issue.number }} に基づいて自動生成されました。
          branch: "update-prompt-${{ github.event.issue.number }}"
